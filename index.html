<!DOCTYPE html>
<html>
<head>
	<title>
		intro
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script type="text/javascript">
		function startgame()
		{
			let name = document.nameForm["name"].value;
			name.substring(0,3).toUpperCase();

			localStorage.setItem("playerName", name);
			window.location = "game.html";
			return false;
		}
	</script>

	<div>
		<form name="nameForm" onsubmit="return startgame()">
			<input type="text" name="name" maxlength="3" style="text-transform:uppercase" />

			<input type="submit" name="start">
		</form>

		<div class="credits">
			Credits:<br>

			http://creativecommons.org/licenses/by/3.0/
		</div>
	</div>
</body>
</html>
