<!DOCTYPE html>
<html>
<head>
	<title>
		intro
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="indexBackground">
	<script type="text/javascript">
		function startgame()
		{
			let name = document.nameForm["name"].value;
			name.substring(0,3).toUpperCase();

			localStorage.setItem("playerName", name);
			window.location = "game.html";
			return false;
		}
	</script>

	<div>
		<form name="nameForm" onsubmit="return startgame()">
			<input type="text" name="name" maxlength="3" style="text-transform:uppercase" autofocus />

			<input type="submit" name="start" value="game on!">
		</form>

		<div class="credits">
			<h2>Credits:</h2>
			Music: "Wepa" Kevin MacLeod (incompetech.com)

			<br>
			<br>
			Assets and Soundeffects: Kenney.nl
		</div>
	</div>
</body>
</html>
